<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин смартфонов Apple</title>
    <style>
        /* Пример стилей для макета */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
        }
        .product img {
            max-width: 150px;
            margin-right: 20px;
        }
        .product-info {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Магазин смартфонов Apple</h1>
    </header>
    <nav>
        <a href="#">iPhone</a>
        <a href="#">iPad</a>
        <a href="#">MacBook</a>
        <!-- Добавьте другие категории, если нужно -->
    </nav>
    <main>
        <div class="product">
            <img src="iphone.jpg" alt="iPhone">
            <div class="product-info">
                <h2>iPhone 13 Pro</h2>
                <p>Цена: $999</p>
                <p>Описание: Новый iPhone 13 Pro с камерой Pro, A15 Bionic и OLED экраном.</p>
                <button id="buy">Добавить в корзину</button>
            </div>
        </div>
        <!-- Добавьте другие продукты с аналогичной структурой -->
    </main>
    <footer>
        <p>&copy; 2024 Магазин смартфонов Apple. Все права защищены.</p>
    </footer>
</body>
</html>
